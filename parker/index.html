<body>
    <div id="svg_graphy">
    </div>
    <div id="info">
        <p>
            This visualization displays the orbital locations of the Parker Solar Probe, the Solar Orbiter, Venus and the Earth through 2027. <br>Data created with: 2018_October_EVVEV_short.spk and SPP_A99_20180731.bsp
        </p>
        <div class="svg">
            <a class="button" id="toggle">
                <svg>
                    <rect height="40" width="130" fill="transparent" />
                </svg>
                <span id="toggletext">PLAY</span>
            </a>
            <a class="button" id="camtoggle">
                <svg>
                    <rect height="40" width="130" fill="transparent" />
                </svg>
                <span id="camtoggletext">CAMERA ON</span>
            </a>
            <br>
            <a class="button" id="xytoggle">
                <svg>
                    <rect height="40" width="130" fill="transparent" />
                </svg>
                <span id="xytoggletext">TOGGLE X|Y</span>
            </a>
            <a class="button" id="zxtoggle">
                <svg>
                    <rect height="40" width="130" fill="transparent" />
                </svg>
                <span id="zxtoggletext">TOGGLE Z|X</span>
            </a>


        </div>
    </div>
    <canvas id="canvas" width="800" height="400"></canvas>
<div id="png-container"></div>
    <div class="svg_scrolly"></div>
    <div class="scroll"></div>
    <!-- load the d3.js library -->    
    <script src="d3.min.js"></script>
